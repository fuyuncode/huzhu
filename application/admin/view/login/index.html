<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理人员登陆</title>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/login.css" media="all">
    <link rel="stylesheet" href="__CSS__/global.css" media="all">
    <script src="__JS__/jquery.min.js"></script>
</head>
<body>
<div class="header">
    <div class="main">
        <div class="logo" href="#">
            <a class="logo-icon normal" href="/admin"></a>

        </div>
    </div>
</div>
<div class="main layui-clear">
    <div class="fly-panel fly-panel-user" pad20="">
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li class="layui-this">用户登录</li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <form method="post" action="/admin/login">
                            <div class="layui-form-item"><label for="L_user" class="layui-form-label">用户名</label>
                                <div class="layui-input-inline"><input type="text" id="L_user" name="username"
                                                                       required
                                                                       lay-verify="required" autocomplete="off"
                                                                       class="layui-input"></div>
                            </div>
                            <div class="layui-form-item"><label for="L_pass" class="layui-form-label">密&emsp;码</label>
                                <div class="layui-input-inline"><input type="password" id="L_pass" name="password"
                                                                       required lay-verify="required"
                                                                       autocomplete="off" class="layui-input"></div>
                            </div>
                            <div class="layui-form-item"><img src="{:captcha_src()}" alt="captcha"
                                                              onclick="this.src='/captcha'"
                                                              style="float: left;width: 110px;border: 1px solid #e6e6e6;height: 36px;border-radius: 2px 0 0 2px;cursor: pointer;"/>
                                <div class="layui-input-inline"><input type="text" name="captcha"
                                                                       required lay-verify="required"
                                                                       autocomplete="off" class="layui-input"></div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-filter="*" lay-submit="">立即登录</button>
                                </div>
                            </div>
                            <input type="hidden" name="__token__" value="{$Request.token}"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
